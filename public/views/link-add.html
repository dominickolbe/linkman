
<div class="addlink-form">
  <div class="header">
    <h3 class="title">ADD A NEW LINK</h3><i ng-click="cancel()" class="icon icon-cross"></i>
  </div>
  <!--p http://tympanus.net/Development/DialogEffects/cathy.html-->
  <form name="addForm" class="main">
    <div class="form-group">
      <input type="text" id="input-title" placeholder="TITLE" required="required" ng-model="title" value="test" class="field"/>
    </div>
    <div class="form-group">
      <input type="text" id="input-url" placeholder="URL" required="required" ng-model="url" class="field"/>
    </div>
    <div class="form-group">
      <input type="text" id="input-key" placeholder="KEYWORDS" required="required" ng-model="tags" class="field"/>
    </div>
  </form>
  <div class="footer">
    <div class="form-group">
      <div ng-click="cancel()" ng-class="{ full: addForm.$invalid }" class="action cancel"><span>CANCEL</span></div>
      <div ng-click="submit()" ng-class="{ hide: addForm.$invalid }" class="action submit"><span>SUBMIT THIS LINK</span></div>
    </div>
  </div>
</div>
