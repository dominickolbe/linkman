
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>Document</title>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="css/main.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="//cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.1/animate.min.css"/>
  </head>
  <body ng-app="linkmanApp" ng-controller="mainController">
    <header>
      <div class="page-wrapper">
        <h1>
          <div class="icon fa fa-connectdevelop"> </div><span> LINKMAN</span>
        </h1>
        <!--.search-icon
        .icon.fa.fa-search
        
        -->
      </div>
    </header>
    <main>
      <div class="page-wrapper">
        <linkcontainer class="animated fadeInUp">
          <div class="linkcontainer-header"> <span>LINKS</span></div>
          <div class="linkcontainer-list">
            <div ng-repeat="link in links" class="link animate-repeat">
              <div class="icon fa fa-bookmark-o"></div>
              <div title="test" class="title">{{ link.title }}</div>
              <div class="linktext">{{ link.src }}</div>
              <div class="link-controls">
                <div class="icon fa fa-files-o"></div>
                <div class="icon fa fa-pencil"></div>
                <div class="icon fa fa-trash-o"></div>
              </div>
            </div>
          </div>
        </linkcontainer>
      </div>
    </main>
    <!--footer
    .page-wrapper
    	.icon.fa.fa-code  dominic kolbe
    
    
    
    
    -->

    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-route.min.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/js/client/2.0.4/firebase.js"></script>
    <script type="text/javascript" src="https://cdn.firebase.com/libs/angularfire/0.9.0/angularfire.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
    <!--script(type="text/javascript", src="js/libs/firebase.js")-->
    <script type="text/javascript" src="js/linkman.jquery.js"></script>
    <script type="text/javascript" src="js/linkman.app.js"></script>
  </body>
</html>
