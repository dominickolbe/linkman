
<html lang="en">
  <head>
    <meta charset="UTF-8"/>
    <title>LINKMAN</title>
    <base href="/"/>
    <meta name="viewport" content="initial-scale = 1.0,maximum-scale = 1.0"/>
    <meta name="robots" content="noindex"/>
    <link rel="shortcut icon" type="image/x-icon" href="favicon.ico"/>
    <link rel="stylesheet" href="/main.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.3.0/css/font-awesome.min.css"/>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.2.1/animate.min.css"/>
  </head>
  <body ng-app="linkmanApp" ng-controller="AppController">
    <header>
      <div class="page-wrapper">
        <h1 class="title">
          <div class="icon fa fa-connectdevelop"> </div><span> LINKMAN</span>
        </h1>
        <div ng-click="openAddLink()" class="action"> <span>ADD NEW LINK</span></div>
      </div>
    </header>
    <main ui-view=""></main>
    <svg height="50" width="50" ng-show="showpreloader" class="circular">
      <circle cx="25" cy="25" r="20" fill="none" stroke-width="1.5" stroke-miterlimit="10" class="path"></circle>
    </svg>
    <mask ng-show="showmask"></mask>
    <!--footer
    .page-wrapper
    	.icon.fa.fa-code  dominic kolbe
    
    
    -->
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/1.11.1/jquery.min.js"></script>
    <script src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular.min.js"></script>
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/angularjs/1.3.14/angular-resource.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-ui-router/0.2.13/angular-ui-router.min.js"></script>
    <script src="https://cdn.firebase.com/js/client/2.2.2/firebase.js"></script>
    <script src="https://cdn.firebase.com/libs/angularfire/1.0.0/angularfire.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular.js/1.3.14/angular-animate.min.js"></script>
    <script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/angular-hotkeys/1.4.5/hotkeys.min.js"></script>
    <script type="text/javascript" src="scripts/linkman.jquery.min.js"></script>
    <script type="text/javascript" src="scripts/app.min.js"></script>
  </body>
</html>
